<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HTML-PIL</title>
        <meta name="description" content="Descripción de la página" />
        <link rel="shortcut icon" href="icon/favicon.ico" />
        <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css" />
    </head>

    <body>
        <div class="container">
            <header>
                <h1 class="h1 justify-content-center">Cargar Heroes</h1>
            </header>

            <section>
                <article>
                    <form action="">
                        <div class="mb-3">
                            <label for="nombre" class="form-label"
                                >Nombre del heroe
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                placeholder="Ingrese el nombre del heroe" />
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">
                                Edad del heroe
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="edad"
                                placeholder="Ingrese la edad del heroe" />
                        </div>
                        <div class="mb-3">
                            <label for="universo" class="form-label"
                                >Universo del heroe</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="universo"
                                placeholder="Ingrese el universo del heroe" />
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Agregar heroe
                        </button>
                    </form>
                </article>
            </section>
        </div>

        <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    </body>
</html>
